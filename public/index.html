<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Wicked Alice</title>
<link rel="stylesheet" href="./common.css" type="text/css">
<style type="text/css">
#error{background-color:lightgray;position:absolute;top:0px;left:0px;width:100%;height:100%;}
#error > p{position:absolute;top:50%;right:0px;left:0px;line-height:1.8;margin:-2.7rem auto 0px;font-size:1.5rem;text-align:center;}
</style>
<script>
function isEnabledBrowser(){return(typeof fetch!=='undefined')&&(typeof Promise!=='undefined');}
document.addEventListener('DOMContentLoaded',function(){if(isEnabledBrowser()){document.getElementById('error').style.display='none';}},false);
</script>
</head>
<body>
<a href="/auth/google">Login</a>
<div id="error"><p>Your browser does not support.<br />Please use modern browser.</p></div>
</body>
</html>
